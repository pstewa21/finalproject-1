<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lac Léman Resort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-2.ico" type="image/png">
</head>
<body>
    

        <header>
          <h1>Lac Léman Resort</h1>
          <nav>
            <a href="index.html">Home</a>
            <a href="#">Accommodations</a>
            <a href="contact.html">Contact</a>
          </nav>
        </header>
      
        
      
        <main>
          <h2>Contact Us</h2>
          <p class="intro">
            Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!<br>
            Required fields marked with a *
          </p>
      
          <div class="contact-container">
            <img src="images/swiss-sunset.jpg" alt="Sunset over the Swiss Alps with warm golden light">
      
            <form action="#" method="post">
              <div>
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>
              </div>
      
              <div>
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
              </div>
      
              <div>
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
      
              <div>
                <label>Preferred Contact Method *</label>
                <div class="radio-group">
                  <label><input type="radio" name="contact-method" value="email" required> Email</label>
                  <label><input type="radio" name="contact-method" value="phone" required> Phone</label>
                </div>
              </div>
      
              <div>
                <label for="comments">Comments *</label>
                <textarea id="comments" name="comments" required></textarea>
              </div>
      
              <button type="submit">Submit</button>
            </form>
          </div>
        </main>
      
        <footer>
          Copyright ©2025 - Lac Léman Resort
        </footer>
      
      
</body>
</html>
